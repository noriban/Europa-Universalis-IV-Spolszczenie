 flavor_oir.8.t:0 "The Dzungars"
 flavor_oir.8.d:0 "With the Oirat Confederation broken, many of its constituent tribes have split away and formed new identities. The largest of these Oirat groups are the Dzungars, who have claimed a large region north of the Tian Shan mountains as their grazing grounds. It is as yet unclear whether they pose any threat to [Root.GetName]."
 flavor_oir.8.a:0 "Let us hope that they are peaceful."
