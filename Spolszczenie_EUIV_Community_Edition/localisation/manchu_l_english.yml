 sons_of_the_mountain:0 "Sons of the Mountain"
 sons_of_the_mountain_desc:0 "According to the foundation myth of the Jurchen people, the first Jurchen prince was the offspring of a heavenly maiden residing on Mount Bukari (known as Mount Paektu to the Koreans) who was impregnated by a fruit dropped by a magpie.\n\nThat prince's descendants know our inhospitable land intimately, and will gladly die protecting it from their enemies."
 jurchen_pigtail:0 "The Queue"
 jurchen_pigtail_desc:0 "For generations, Jurchen men have worn their hair in a distinct manner known as a 'queue', shaving the front of the head and braiding the rest into a pigtail. This has helped to foster a sense of brotherhood between the diverse Jurchen peoples."
 jurchen_border_skirmishes:0 "The Borderlands"
 jurchen_border_skirmishes_desc:0 "To maintain our independence, we have had to protect our borders against the neighboring Chinese and Mongols on many an occasion. These border wars along with the many internecine conflicts have given birth to a nation of fiercely independent tribes and feared warriors."
 jurchen_many_wives:0 "Wives and Concubines"
 jurchen_many_wives_desc:0 "Owing to their practice of taking a multitude of wives and concubines, the Jurchen warlords are never short of potential heirs to inherit their conquests."
 jurchen_foreign_service:0 "Foreign Service"
 jurchen_foreign_service_desc:0 "We have traditionally lived in the shadow of our neighbors in the Great Ming, who have often sought to exert influence over us. Many a Jurchen prince has practiced the art of war in their service."
 jurchen_warlords_generosity:0 "Generosity of the Warlord"
 jurchen_warlords_generosity_desc:0 "The Jurchen warlord is ready to give lavish gifts of slaves, wives and property in order to win others to his cause. His large number of offspring allows him to offer a ready supply of brides to woo foreign dignitaries and potential defectors."
 the_jurchen_banners:0 "Chor¹gwie Armii D¿urd¿enów"
 the_jurchen_banners_desc:0 "Zreorganizuj klany plemienne w licz¹c¹ si² armi² i zbuduj budz¹ce groz² Chor¹gwie Armii D¿urd¿enów."
 the_later_jin:0 "The Later Jin"
 the_later_jin_desc:0 "The Manchurian state traces its roots back to the Great Jin of the 12th-13th century, which held sway over northern China until the Mongol conquest. The new, restored Jin seeks to emulate the conquests of its predecessor and restore the glory of the past."
 manchu_chinese_learning:0 "Chinese Learning"
 manchu_chinese_learning_desc:0 "Our scholars have translated Chinese military treatises such as Sun Tzu's 'The Art of War' and Lü Shang's 'Six Secret Teachings' into Manchurian, allowing our warlords to become well-versed in the theory of military strategy."
 seven_grievances:0 "The Seven Grievances"
 seven_grievances_desc:0 "Over the years, the Manchu people has built up a long list of grievances against the Han - a list that could be seen to justify military action to depose their current rulers."
 QNG_ideas:0 "Idee Wielkiej Qing"
 QNG_ideas_start:0 "Tradycje Wielkiej Qing"
 QNG_ideas_bonus:0 "Ambicja Wielkiej Qing"
 expand_the_banners:0 "Expand the Banners"
 expand_the_banners_desc:0 "By allowing Han and Mongol peoples into the Eight Banners, a large and powerful multi-ethnic force available at the whim of the Qing Emperor is established."
 qng_bogda_khan:0 "Bogda Khan"
 qng_bogda_khan_desc:0 "Unlike the Ming, the Qing Emperors have no qualms regarding the acculturation of 'barbarians' and actively seek to integrate them into the Empire. For instance, while known as Huangdi (Emperor) to the Han, the Qing adopt the title of Bogda Khan (wise Khan) when among the Mongols."
 qing_viceroyalties:0 "The Viceroyalties"
 qing_viceroyalties_desc:0 "We have expanded the late Ming system of viceroys, which focused on protecting the northern border, into a system of eight permanent viceroys covering the majority of China. The viceroys have considerable military and civilian power in their provinces, effectively acting as the Emperor's regional governors and thereby simplifying the administrative system of the Empire."
 the_ten_great_campaigns:0 "10 wielkich kampanii"
 the_ten_great_campaigns_desc:0 "Our conquest of China has allowed those living on the fringes of the Empire to rise above their station. A series of campaigns must be led to restore order to these territories and extend the Great Qing's power over our enemies."
 OIR_ideas:0 "Ojrackie idee"
 OIR_ideas_start:0 "Ojrackie tradycje"
 OIR_ideas_bonus:0 "Ojracka ambicja"
 fearsome_warriors_of_tumu:0 "Fearsome Warriors of Tumu"
 fearsome_warriors_of_tumu_desc:0 "The Oirats are skillful and feared horsemen, capable of embarrassing far vaster infantry-based armies with their greater maneuverability. The sound of hoofbeats drumming across the plains shall strike fear into the hearts of our enemies!"
 the_four_oirats:0 "The Four Oirats"
 the_four_oirats_desc:0 "The Alliance of the Four Oirat Tribes binds the Western Mongols together. Made up of the Dzungars (or Choros), Torghut, Dörbet and Khoshut, it first emerged in 1399 and has held firm ever since, allowing a powerful Oirat state to emerge Central Asian Steppe."
 OIR_great_khans_legacy:0 "Legacy of the Great Khan"
 OIR_great_khans_legacy_desc:0 "There are many among our people who remember the exploits of our people under the leadership of the Great Khan. They would wish to emulate these and reclaim his legacy - but this time, the Khan should be an Oirat, not one of the Eastern Mongols."
 todo_besheg_script:0 "Todo Besheg Script"
 todo_besheg_script_desc:0 "The Todo Besheg or 'Clear' Script adapts the Mongolian script to ensure that all sounds in the spoken Oirat language can be distinguished in it, as well as making it easier to transcribe Sanskrit and Tibetic languages. It will be a considerable boon to us in our administration and in spreading knowledge acquired by our neighbors and foreign subjects."
 defiance_of_the_dzungars:0 "Defiance of the Dzungars"
 defiance_of_the_dzungars_desc:0 "The Dzungars or 'left hands' are the most fearsome tribe of the Oirats. Widely hated and feared by our enemies, they will fight to the last man, woman or child rather than surrender to a foreign ruler."
 KHA_ideas:0 "Mongolskie idee"
 KHA_ideas_start:0 "Mongolskie tradycje"
 KHA_ideas_bonus:0 "Mongolska ambicja"
 ikh_mongol_uls:0 "Ikh Mongol Uls"
 ikh_mongol_uls_desc:0 "As the original Mongols, we Mongols of the Ilkh Mongol Uls ('Great Mongolian State') see ourselves as the primary heirs to Genghis Khan's great empire. Given the slightest chance, our people would seek to emulate the exploits of the Great Khan and reclaim his legacy, reuniting the once-vast territories of the Mongol Khanate."
 northern_yuan:0 "Pó³nocny Yuan"
 northern_yuan_desc:0 "In the 13th century, Kublai Khan conquered China and founded the Yuan dynasty. Claiming Genghis' title of Great Khan as well as that of the Emperor of China, the Yuan state was sometimes known as the Empire of the Great Khan. Although eventually defeated by the Ming, who confined our power to Mongolia itself, memory of the Yuan lives on, as does the ambition to reclaim the Celestial Throne if ever the chance should arise."
 ghostly_horses_of_the_plain:0 "Ghostly Horses of the Plain"
 ghostly_horses_of_the_plain_desc:0 "The prowess of the Mongolian horsemen is renowned across the entire world. Our enemies will tremble with fear at the sight of a dust cloud in the distance, fearing that it might signify our cavalry's approach!"
 yams_of_the_great_khan:0 "Yams of the Great Khan"
 yams_of_the_great_khan_desc:0 "In order to ensure that messengers could travel fast enough to keep up with Mongol armies, Genghis Khan instituted a system of relay stations or 'yams', which were set up every 30-60 km to provide food, shelter and spare horses for Mongol army messengers. This allowed messages to travel as fast as a horse can gallop, with fatigue no longer slowing the speed a messenger could travel. By these means, our empire was able to overcome the logistical problems caused by the vast scale of the Pax Mongolica - at least temporarily."
 mongolian_mobility:0 "Mongolian Mobility"
 mongolian_mobility_desc:0 "Each of our soldiers typically maintains 3 or 4 horses, allowing them to change horse each time their mount becomes tired and so travel at high speed for days without stopping. Furthermore, their extra mounts provide them with food reserves through mare's milk as well as horsemeat, making our armies far less vulnerable to starvation than other, so-called civilized nations' armies. This allows us to outmaneuver our enemies with ease, covering a staggering amount of territory in shorter periods than they had believed to be possible."
 MNG_kheshig:0 "The Kheshig"
 MNG_kheshig_desc:0 "The Kheshig once formed the formidable bodyguard of the Great Mongol Khan. Their descendants will continue to protect the Khans of Mongolia as they ride into battle against their people's foes!"
 CHG_ideas:0 "Czagatajskie Idee"
 CHG_ideas_start:0 "Czagatajskie Tradycje"
 CHG_ideas_bonus:0 "Czagatajska ambicja"
 the_mountain_khanate:0 "Górzysty Chanat"
 the_mountain_khanate_desc:0 "Chanat Czagatajski le¿y mi²dzy jeziorem Ba³chasz a górami Tienszan. To surowa i bezlitosna kraina, któr¹ nasz lud mo¿e wykorzysta¾ jako broª przeciwko potencjalnym najeŸdŸcom."
 sons_of_chagatai:0 "Synowie Czagataja"
 sons_of_chagatai_desc:0 "Obecny Chan Czagatajski wywodzi swoj¹ lini² wprost od Czagataja, drugiego syna Czyngis-chana, który kiedyœ rz¹dzi³ tymi ziemiami i ustanowi³ pot²¿ne paªstwo Mongolskich nast²pców. Chocia¿ to imperium zosta³o teraz podzielone mi²dzy Czagataj, Yarkand i Transoksani², obecni Chanowie mog¹ nadal domaga¾ si² znacznej legitymizacji, powo³uj¹c si² na dziedzictwo po ich przodku."
 CHG_chagatai_literature:0 "Literatura czagatajska"
 CHG_chagatai_literature_desc:0 "J²zyk czagatajski na stepach wschodnich jest powszechnie u¿ywany jako noœnik myœli i idei wielkiej linii mongolskiej tak daleko, jak daleko si²ga Imperium Timurydów, . Musimy promowa¾ j²zyk naszego rodu i rozwija¾ czagatajsk¹ tradycj² literack¹."
 CHG_border_wars:0 "Ceaseless Border Wars"
 CHG_border_wars_desc:0 "Boxed in between the Empire of China, the Timurids, the Uzbeks and the Oirats, we face a constant struggle to maintain our borders. Our ever-vigilant soldiers have plentiful opportunities to hone their skills in battle, giving birth to a battle-hardened warrior people ready to reclaim the legacy of the Great Khan."
 CHG_constant_scheming:0 "Scheming Nobility"
 CHG_constant_scheming_desc:0 "The constant power struggles between the various princes, local noblemen, cities and tribes in the Chagatai Khanate have produced a nation of highly-adept schemers and politicians. If we can put aside our quarrels and channel this energy towards outsmarting our enemies, it would be a great boon to our people."
 KOR_has_factional_upheaval_tooltip2:0 "Has had the event §YThird Literati Purge§!."
 is_rivalled_by_root:0 "Is rivalled by §Y[Root.GetName]§!."
 have_at_least_7point5_more_discipline:0 "Ma co najmniej §G107.5%§! dyscypliny"
