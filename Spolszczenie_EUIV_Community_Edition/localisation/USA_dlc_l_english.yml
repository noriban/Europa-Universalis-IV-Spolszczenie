 usa_dlc.EVTNAME25:0 "Benjamin Franklin"
 usa_dlc.EVTDESC25:0 "'The First American', a title earned by the polymath Benjamin Franklin for his campaigning for colonial unity and in many ways exemplifying the emerging American nation, is one of the founding fathers of the United States. During his years as an advisor to the USA he has fundamentally defined the American ethos, a marriage of the practical values of thrift, hard work, education, community spirit, self-governing institutions, and opposition to authoritarianism both political and religious, with the scientific and tolerant values of the Enlightenment. Without Franklin's endless work and energy, the United States of America would be a lesser nation."
 usa_dlc.EVTOPTA25:0 "To prawda"
 usa_dlc.EVTNAME26:0 "Handel skórami"
 usa_dlc.EVTDESC26:0 "The natives of North America has always traded and sold animal furs, and the Europeans colonizing America started participating in the trade from the beginning of their arrival. The British established a trading post early, and it has become one of the main economic ventures in North America. The fur trade in USA has gotten a set-back in recent years, and although Europe is screaming for furs the supply from USA is steadily lessening. If we were able to capitalizing on this trade and remove the British stranglehold over it, our nation would flourish."
 usa_dlc.EVTOPTA26:0 "PobudŸ handel skórami"
 usa_dlc.EVTOPTB26:0 "E nie..."
 usa_dlc.EVTNAME27:0 "Asymilacja kulturowa rdzennych Amerykanów"
 usa_dlc.EVTDESC27:0 "George Washington and Henry Knox have formulated a policy to encourage the assimilation of Native Americans and transform their culture to European-American culture. Education is the primary method in the acculturation process for minorities and the immigrants from Europe have caused a growing public support for education to encourage a standard set of cultural values and practices for the majority of citizens to share. The six-point plan for civilization as formulated by George Washington:\n1. impartial justice toward Native Americans\n2. regulated buying of Native American lands\n3. promotion of commerce\n4. promotion of experiments to civilize or improve Native American society\n5. presidential authority to give presents\n6. punishing those who violated Native American rights."
 usa_dlc.EVTOPTA27:0 "Przyjmij pomys³y Washingtona i rozpocznij asymilacj²"
 usa_dlc.EVTOPTB27:0 "Zostaw Indian w spokoju"
 usa_dlc.EVTNAME28:0 "Amerykaªska Akademia Sztuk i Nauk"
 usa_dlc.EVTDESC28:0 "John Adams, John Hancock i James Bowdoin to tylko niektórzy spoœród uczonych-patriotów, którzy za³o¿yli American Academy of Arts and Sciences. Statut tej instytucji definiuje jej cel - 'rozwija¾ ka¿d¹ nauk² i sztuk², by d¹¿y¾ do wspierania zainteresowaª, honoru, godnoœci i szcz²œcia wolnych, niepodleg³ych i szlachetnych ludzi.' Gdyby Stany Zjednoczone zechcia³y finansowa¾ uczelni², prze³o¿y³oby si² to na liczniejsze prace i nagrody, jakie mo¿na by przyzna¾ stosownym osobom w uznaniu za ich wynalazki, pomys³y i prac²."
 usa_dlc.EVTOPTA28:0 "Sponsoruj Akademi²"
 usa_dlc.EVTOPTB28:0 "Zignoruj"
 usa_dlc.EVTNAME29:0 "Zwi¹zkowa Firma Ogniowa"
 usa_dlc.EVTDESC29:0 "Nicknamed 'Benjamin Franklin's Bucket Brigade', the Union Fire Company is a volunteer fire department formed in 1736 after Franklin and others had pointed out the need for a more effective handling of fires in a couple of publications in the 'Pennsylvania Gazette'. The company is limited to thirty members who meet eight times a year. Together with the 'Hand in Hand Fire & Life Insurance Society', the Union Fire Company bought a fire bell in 1752 which they placed on Fourth Street. When the bell rings it can be heard throughout the city. To stop fire, the Company uses buckets, ladders and two hooks, but they have plans on buying a fire hose. As the Company is a bit short on funds at the moment and the members have already paid their fees, a grant from the government would be appreciated and the bigger the grant, the longer the fire hose."
 usa_dlc.EVTOPTA29:0 "80 stóp w zupe³noœci wystarczy"
 usa_dlc.EVTOPTB29:0 "Co najmniej 100 stóp!"
 usa_dlc.EVTOPTC29:0 "150 stóp to koniecznoœ¾!"
 usa_dlc.EVTOPTD29:0 "Nie jest to nam potrzebne"
 usa_dlc.EVTNAME30:0 "Traktat o przyjaŸni i handlu"
 usa_dlc.EVTDESC30:0 "The Prussian Prime Minister, Count Karl-Wilhelm Finck von Finckenstein, and the United States Ambassador to France, Thomas Jefferson, have presented the government of the USA with a Treaty of Amity and Commerce between the Kingdom of Prussia and the United States of America which will establish a commercial alliance between the two countries. If this treaty is signed, it will promote free trade and commerce.\n\nThe main provisions of the treaty are as follows:\nPeace and friendship between the Kingdom of Prussia and the U.S.\nMutual Most Favored Nation status with regard to commerce and navigation\nMutual protection of all vessels and cargo when in U.S. or Prussian jurisdiction\nMutual right for citizens of one country to hold land in other's territory\nMutual right to search a ship of the other's coming out of an enemy port for contraband\nMutual right to trade with enemy states of the other as long as those goods are not contraband\nIf the two nations become enemies, nine months protection of merchant ships in enemy territory\nUnconditional humane custody for war prisoner\nMutual right to have Consuls, Vice Consuls, Agents, and Commissaries of one nation in the other's ports."
 usa_dlc.EVTOPTA30:0 "Podpisz traktat"
 usa_dlc.EVTOPTB30:0 "Mo¿e póŸniej."
 usa_dlc.EVTNAME31:0 "Arkusze Dunlapa"
 usa_dlc.EVTDESC31:0 "Pod nadzorem komitetu, który napisa³ Deklaracj² niepodleg³oœci, jej kopie s¹ drukowane i rozprowadzane na terenie kolonii. Prac² zlecono 29-letniemu imigrantowi z Irlandii, Johnowi Dunlapowi, który sp²dzi³ noc 4. lipca na sk³adaniu, poprawianiu i drukowaniu arkuszy. Naczelny Dowódca Armii Kontynentalnej George Washington zarz¹dzi³, ¿e oddzia³y otrzymaj¹ kopie Deklaracji do przeczytania."
 usa_dlc.EVTOPTA31:0 "Dopilnuj, by ka¿dy j¹ przeczyta³"
 usa_dlc.EVTNAME32:0 "Ustawa o zakazie stosunków"
 usa_dlc.EVTDESC32:0 "'¯adna sprzeda¿ ziemi, poczyniona przez Indian, ich paªstwo, lub plemi² na terenie Stanów Zjednoczonych na rzecz dowolnej osoby lub osób nie b²dzie mie¾ mocy prawnej, niezale¿nie od prawa pierwokupu do tych ziem, o ile nie zostanie potwierdzona paªstwowym traktatem, zawartym z upowa¿nienia Stanów Zjednoczonych'\n\nW celu uregulowania handlu pomi²dzy rdzennymi Amerykanami a ludnoœci¹ nap³ywow¹, przedstawiono projekt ustawy o zakazie stosunków."
 usa_dlc.EVTOPTA32:0 "Uchwal ustaw² o zakazie stosunków"
 usa_dlc.EVTOPTB32:0 "Odrzu¾ ustaw²"
 usa_dlc.EVTNAME33:0 "Bunt Whiskey"
 usa_dlc.EVTDESC33:0 "Alexander Hamilton, the treasury secretary, has established a new tax as part of his program to increase central government power and to fund his policy of assuming the war debt of those states which had failed to pay. The farmers who use their leftover grain and corn in the form of whiskey as a medium of exchange are forced to pay a new tax, and many resists this. They contend that they are fighting for the principles of the American Revolution, in particular against taxation without local representation, while we the government maintains that the taxes are the legal expression of the taxation powers of Congress.\nThe resistance developed into a rebellion when a marshal arrived in western Pennsylvania to serve writs to distillers who had not paid the excise. 500 armed men attacked the fortified home of tax inspector General John Neville. George Washington managed to quell the rebellion, but the resistance against the tax is still strong."
 usa_dlc.EVTOPTA33:0 "Utrzymaj obowi¹zuj¹ce prawo"
 usa_dlc.EVTOPTB33:0 "Zmieª obowi¹zuj¹ce prawo"
 usa_dlc.EVTNAME34:0 "Boston Post Road"
 usa_dlc.EVTDESC34:0 "The roads have been used for as long as any can remember, the Upper Post Road for example was called the Pequot Path by Native Americans and some of these trails were at time as narrow as two feet. The Boston Post Road is to be a road through Manhattan, Connecticut, Narragansett and Massachusetts, using some of the old native trails to deliver mail transported by post riders. Plenty of organization needs to be done, mileposts to be measured and routes established.\nWho would be the best to sort this out, the administration, the army or the diplomatic corps?"
 usa_dlc.EVTOPTA34:0 "Niech administracja si² tym zajmie"
 usa_dlc.EVTOPTB34:0 "Niech wojsko si² tym zajmie"
 usa_dlc.EVTOPTC34:0 "Niech s³u¿by dyplomatyczne si² tym zajm¹"
 usa_dlc.EVTNAME35:0 "Amerykaªskie Towarzystwo Filozoficzne"
 usa_dlc.EVTDESC35:0 "The society was founded by Benjamin Franklin and John Bartram in 1743, lapsed into inactivity in 1746 but was revived in 1769 and united with the American Society for Promoting Useful Knowledge under the name 'American Philosophical Society Held at Philadelphia for Promoting Useful Knowledge'. It maintains a standing committee on American Improvements and one of its latest projects was to study the prospects of a canal to connect the Chesapeake Bay and the Delaware River.\nThe Society is looking into establishing a price for achievement in the field of navigation, astronomy, or natural philosophy. The scientist Jean-Hyacinthe Magellan has offered a grant to the President of the Society, Benjamin Franklin, in order to establish the Magellanic Premium, but the society could always do with more money..."
 usa_dlc.EVTOPTA35:0 "Robi wra¿enie, finansujmy ich"
 usa_dlc.EVTOPTB35:0 "ZnajdŸ taªszy sposób, by ich wspomóc"
 usa_dlc.EVTOPTC35:0 "Zignoruj"
 usa_dlc.EVTNAME36:0 "Dzieª Ucieczki"
 usa_dlc.EVTDESC36:0 "Brytyjskie oddzia³y z Nowego Jorku - ostatni œlad brytyjskiego zwierzchnictwa nad Stanami Zjednoczonymi - opuœci³y Manhattan 25. listopada 1783 r. Armia Kontynentalna pod dowództwem George'a Washingtona przemaszerowa³a triumfalnie przez miasto, zaœ ostatni wystrza³ tej wojny zosta³ oddany z armaty przez brytyjskiego artylerzyst² w stron² gwi¿d¿¹cych t³umów zebranych na nabrze¿u Staten Island. Pocisk wpad³ do wody niedaleko od brzegu, a ludzie wydali zwyci²ski okrzyk."
 usa_dlc.EVTOPTA36:0 "Wreszcie!"
 usa_dlc.EVTNAME37:0 "Towarzystwo Humanitarne Massachusetts"
