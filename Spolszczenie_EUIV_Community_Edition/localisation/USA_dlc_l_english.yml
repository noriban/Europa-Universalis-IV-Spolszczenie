 usa_dlc.EVTNAME52:0 "Nowojorskie Towarzystwo Uw³aszczeniowe"
 usa_dlc.EVTDESC52:0 "The battle against the slave trade and towards the emancipation of all the slaves in the country is being fought by white, wealthy and influential men who have founded the New York Manumission Society. They will not rest until slave trade has been abolished, in the meantime they have founded the African Free School for the poor and orphaned children of slaves and free people of color. John Jay is one of the leaders, who has drafted a state law to abolish slavery and although the draft failed, he has set the abolition movement running. Boycotts against New York merchants and newspaper owners involved in the slave trade have been organized and a special committee of militants visits newspaper offices to warn publishers against accepting advertisements for the purchase or sale of slaves is terrorizing the newspapers."
