 usa_dlc.EVTDESC13:0 "Trzecia kwestia dotyczy³a tego, jakie wykroczenia powinny by¾ karalne i jak nale¿y pisa¾ prawo. Zaproponowano doœ¾ surowe podejœcie, przewiduj¹ce kar² œmierci za morderstwo i d³ugie wyroki wi²zienia za inne przest²pstwa. Cz²œ¾ delegatów opowiada³a si² za bardziej umiarkowanymi przepisami, ka¿¹cymi g³ównie wi²zieniem i grzywn¹. Byli te¿ tacy, którzy uwa¿ali, ¿e ka¿dy stan powinien uchwali¾ w³asny kodeks karny, bazuj¹cy na ³agodnych karach. Kolejn¹ propozycj¹ by³y ³agodne przepisy, przewiduj¹ce krótkie wyroki wi²zienia i wysokie grzywny.\n\nZa czym powinno si² opowiedzie¾ Trzynaœcie Kolonii?"
