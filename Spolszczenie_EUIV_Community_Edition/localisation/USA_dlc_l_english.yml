 usa_dlc.EVTNAME14:0 "Konstytucja Stanów Zjednoczonych"
 usa_dlc.EVTDESC14:0 "Konstytucja Stanów Zjednoczonych to najwy¿sze prawo Stanów Zjednoczonych Ameryki. Pierwsze trzy artyku³y okreœlaj¹ zasady w³adzy i jej podzia³ mi²dzy trzy odr²bne ga³²zie rz¹du federalnego. S¹ nimi w³adza ustawodawcza w r²kach dwuizbowego Kongresu, w³adza wykonawcza z prezydentem na czele, oraz s¹downictwo federalne podlegaj¹ce S¹dowi Najwy¿szemu. Ostatnie cztery artyku³y okreœlaj¹ zasady federalizmu. Dziesi¹ta poprawka potwierdza federalny charakter paªstwa."
