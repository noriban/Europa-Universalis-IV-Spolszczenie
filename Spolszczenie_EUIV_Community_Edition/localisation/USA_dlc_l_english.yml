 usa_dlc.EVTDESC70:0 "Campaign and the Issues, 1816: There were no big issues. James Monroe was supported by two popular former presidents, Jefferson and Madison, and Monroe was a skilled tactician doing very little campaigning. The election was a sure thing all from the beginning as there were in fact only one efficient party, the Republicans. The Federalists existed, but was trashed from opposing the War of 1812 and had its voters in the New England area. Its organization and form was old and obsolete, and it did not even officially nominate a candidate. It though supported Rufus King who put up only token opposition against the republican juggernaut. The Republicans was on the other hand an all-American movement with strong bases in New York, Virginia and in the South from which it campaigned with skill and effect. Four republican presidential terms in a row had strengthened the party proportionally to the decline of the Federalists. James Monroe won a walk-over even if it was not as superior as his victory in 1820 where he grabbed all electors but one. Electoral Votes: Monroe 183, King 34. How will the Spirit of America choose this time?"
