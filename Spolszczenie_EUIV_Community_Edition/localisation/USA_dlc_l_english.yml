 usa_dlc.EVTDESC63:0 "W lipcu 1798 r. prezydent Adams podpisa³ ustaw² wprowadzaj¹c¹ podatek federalny od nieruchomoœci. Mia³o to swoje konsekwencje, z których najbardziej oczywist¹ by³a rebelia Johna Friesa z 1799 r., kiedy to grupa uzbrojonych Pensylwaªczyków przep²dzi³a taksatorów i poborców podatkowych. Lecz da³o to te¿ pocz¹tek trwaj¹cej do dziœ debacie nad granicami w³adzy rz¹du. Niemniej w zale¿noœci od stanowiska prezydenta i reprezentantów Kongresu, móg³ zosta¾ uchwalony zupe³nie inny pakiet ustaw. Jaka b²dzie paªska decyzja, panie prezydencie?"
 usa_dlc.EVTOPTA63:0 "Ograniczone uprawnienia podatkowe dla szczebla federalnego"
