 usa_dlc.EVTNAME10:0 "Konwencja Konstytucyjna"
 usa_dlc.EVTDESC10:0 "The Constitutional Convention is addressing problems in governing the USA, as operating under the Articles of Confederation has proven problematic. The Confederation government is inadequate for managing the various conflicts that has risen among the states, and as it is dependent on the Thirteen States for money but has no taxation powers, it lacks funds to deal with the increasing debt from the War of Independence. There was a proposal to modify the Articles of Confederation, but it was decided it would be better to create a new government than fix the existing one. The issues that will be discussed are the government form, composition and election of the Senate, how to elect the President, the slavery issue, to abolish the slave trade or not and what offenses should be impeachable among many others."
 usa_dlc.EVTOPTA10:0 "Pierwsza sprawa: ustrój paªstwa USA"
 usa_dlc.EVTNAME11:0 "Ustrój paªstwa"
 usa_dlc.EVTDESC11:0 "Pierwsz¹ omówion¹ w nowej Konstytucji kwesti¹ by³ ustrój paªstwa. Opisano sk³ad i wybory do Senatu, kszta³t w³adzy wykonawczej (czy podzieli¾ j¹ mi²dzy trzy osoby, czy raczej scedowa¾ na jednego prezydenta), sposób wyboru prezydenta, d³ugoœ¾ jego kadencji i mo¿liwoœ¾ ubiegania si² o reelekcj².\n\nRozwa¿ano trzy mo¿liwe formy ustroju politycznego: republik² amerykaªsk¹, federacj² amerykaªsk¹ i monarchi² konstytucyjn¹."
 usa_dlc.EVTOPTA11:0 "Republika amerykaªska"
