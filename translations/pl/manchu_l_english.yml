 manchu_manchuria_decision.tooltip: "Czy to prowincje narodowe z kulturą §Ydżurdżeńską§! lub §Ymandżurską§!"
 desc_repaired_great_wall: "Podejmujemy naprawy Wielkiego Muru, które powinny zapobiec wtargnięciu północnych barbarzyńców."
 flavor_oir.1.t: "Bitwa pod Tumu"
 flavor_oir.1.d: "Gdy konflikt z Oiratami przeradza się w otwartą wojnę, cesarz podjął pochopną decyzję, by osobiście poprowadzić armie Ming. Pomimo braku talentu wojskowego i ostrzeżeń [Root.Monarch.GetHerHis] doradców, Cesarz jest stanowczy w [Root.Monarch.GetHerHis] decyzji o poprowadzeniu wojsk od frontu."
 flavor_oir.1.a: "Mój Cesarzu, to nierozsądne!"
 flavor_oir.2.t: "Pojmanie cesarza Dynastii Ming"
 flavor_oir.2.d: "W zaskakującym obrocie spraw odkryliśmy, że cesarz Ming osobiście prowadzi swoją armię do bitwy. Monarcha [MNG.Monarch.GetSheHeCap] był głupcem, że stawił nam czoła na polu bitwy; szybko rozprawiliśmy się z jego żałosnymi, niezdyscyplinowanymi żołnierzami i nawet udało nam się schwytać cesarza [MNG.Monarch.GetHerselfHimself].\n\nTo może dać nam wielką przewagę nad rządem Ming, ale musimy działać szybko, aby wykorzystać sytuację. Musimy się spieszyć, by zdobyć Pekin, gdzie wyegzekwujemy nasze warunki."
 flavor_oir.2.a: "Naprzód, ku Pekinowi!"
 oir_emperor_captured_tt: "§YZajmiemy region północnych Chin, jeśli zdobędziemy Pekin zanim zniewolony cesarz umrze lub zostanie zastąpiony§!"
 flavor_oir.3.d: "Nadeszła katastrofa! Cesarz został pojmany w bitwie przez Oiratów z powodu swojej głupoty.\n\nMusimy zapobiec przejęciu Pekinu przez naszych wrogów, w przeciwnym razie możemy nie mieć innego wyjścia, jak tylko zaakceptować żądania barbarzyńców. Jeśli jednak Cesarz pozostanie w niewoli zbyt długo, prawdopodobnie jakiś inny członek rodziny [Root.Monarch.Dynasty.GetName] przejmie tron."
 flavor_oir.3.a: "Katastrofa!"
 flavor_oir.4.t: "Mianowanie nowego cesarza"
 flavor_oir.4.d: "Nie możemy wiecznie czekać, aż barbarzyńcy zwrócą nam Cesarza. Mandat wymaga, by Cesarz zasiadł na Smoczym Tronie, dlatego też zadecydowano, że [Root.Heir.GetName] natychmiast obejmie ten tytuł."
 flavor_oir.4.d2: "Nie możemy wiecznie czekać, aż barbarzyńcy zwrócą nam Cesarza. Mandat wymaga, by Cesarz zasiadł na Smoczym Tronie, dlatego też postanowiono, że członek [Root.Monarch.Dynasty.GetName] obejmie [Root.Monarch.GetHerHis] tron."
 flavor_oir.4.a: "Oby jego ocena była lepsza niż poprzednika."
 flavor_oir.5.t: "Zdobycie Pekinu"
 flavor_oir.5.d: "Pekin upadł! Ze stolicą pod naszą kontrolą i cesarzem związanym w niewoli, Mingowie nie mogą odmówić naszym żądaniom. Do resztek rządu Mingów wysłano list z żądaniem natychmiastowej kapitulacji."
 flavor_oir.5.a: "Przyjmiemy jedynie całkowitą kapitulację."
 ming_surrender_tt: "§YKażda prowincja należąca i kontrolowana przez Minga w regionie Północnych Chin zostanie zajęta przez [Root.GetName]§!"
 flavor_oir.6.t: "Ojraci Zdobyli Pekin"
 flavor_oir.6.d: "Barbarzyńcy z Ojratu zajęli Pekin. Niewiele możemy teraz zrobić poza poddaniem się i zaakceptowaniem ich żądań."
 flavor_oir.6.a: "Nie mamy wyboru, musimy to zaakceptować."
 flavor_oir.7.t: "Cesarz umiera w niewoli"
 flavor_oir.7.d: "Pomimo naszych najlepszych starań, Cesarz Ming zmarł w naszym areszcie. Mieliśmy nadzieję, że będziemy mogli użyć go jako dźwigni do wyegzekwowania naszych żądań, ale wygląda na to, że nie ma już takiej możliwości."
 flavor_oir.7.a: "Straciliśmy naszą przewagę!"
 mng_militry_incompetence: "Niekompetencja wojskowa"
 desc_mng_militry_incompetence: "Cesarz nierozsądnie postanowił osobiście poprowadzić armie, mimo braku talentu wojskowego."
 oir_captured_mng_emperor: "Schwytany cesarz"
 desc_oir_captured_mng_emperor: "Nasz władca pojmał cesarza Ming. Dopóki żyje, będzie inspirował nasze armie do wielkich czynów."
 warriors_do_not_read_books: "Wojownicy nie czytują ksiąg"
 desc_warriors_do_not_read_books: "Nasz naród poświęca się sprawom wojskowym z uszczerbkiem dla postępu kulturalnego i administracyjnego."
