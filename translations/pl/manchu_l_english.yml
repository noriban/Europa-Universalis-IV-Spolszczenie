 string_start_korea: "§YKoreańskie Królestwo Joseon§!, oficjalnie §YKrólestwo Wielkiego Joseon§!, wyłoniło się z popiołów najazdów §YMongolil§ i §YMingu§! poprzez zamach stanu dokonany przez generała §YYi Seonggye§! (znanego później jako §YKróla Taejo§!) w 1392 roku. Od początku związek Korei Joseon z §YChinami Ming§! był silny: Podczas ustalania nazwy dla nowego królestwa, Taejo przedstawił Mingowi opcje \"Hwaryeong\" i \"Joseon\" i po zatwierdzeniu jej przez cesarza zdecydował się na tę drugą.\n\nTen ścisły związek z §YChinami Ming§! miał trwać aż do upadku Mingów w połowie XVII wieku - podobnie jak podrzędny status Korei w tym związku. Jako wyznawcy §YKonfucjanizmu§!, Koreańczycy postrzegali Chiny jako serce koreańskiego świata, a Korea Joseon stała się pod pewnymi względami nawet bardziej zsinizowana niż same Chiny - takie \"małe Chiny\". Ze swojej strony Chińczycy postrzegali Koreę Joseon jako \"kraj uprzejmych ludzi na wschodzie\". Tak długo, jak Ming pozostanie niekwestionowanym pretendentem do §YMandatu Niebios§!, utrzymanie tych silnych więzi pozostanie kluczowe dla przetrwania młodego królestwa koreańskiego.\n\nOsiągnięcia pierwszego wieku rządów §YJoseon§! były znaczne. Na początku XV wieku przygraniczne regiony §YGyeongseong§! i §YYukjin§! zostały odebrane §YDżurdżenom§!, co pozwoliło Koreańczykom zjednoczyć terytorium, które utworzy współczesną Koreę. Nastąpił również rozkwit akademii i wiedzy. W szczególności w 1446 roku wprowadzono alfabet Hangul. W przeciwieństwie do alfabetu chińskiego został on zaprojektowany tak, by łatwo było się go nauczyć i łatwo dostosować do języka koreańskiego, co sprawiło, że korzystanie z niego stało się o wiele wygodniejsze i umożliwiło szerszej części społeczeństwa czytanie tekstów naukowych. Poczyniono dalsze znaczące postępy w dziedzinie rolnictwa, prochu strzelniczego i kodyfikacji prawa, a także podjęto poważne wysiłki w celu zbadania i zarejestrowania geografii kraju.\n\nZagrożenia dla królestwa koreańskiego pochodzą jednak zarówno z wewnątrz, jak i spoza jego granic. W kraju koreańscy chłopi pozostają biedni i zarówno powstania chłopskie, jak i niewystarczające wpływy z podatków mogą stać się problemem, jeśli nie zrobi się nic, by naprawić sytuację. Co więcej, choć klasa wyższa, czyli §YElity yangban§!, jest w dużej mierze zjednoczona, to rysy na tej fasadzie już zaczynają się pojawiać i w każdej chwili mogą wybuchnąć §Ywalki frakcyjne§!.\n\nNa froncie zagranicznym czyha mnóstwo zagrożeń. Na północy czekają wojowniczy §YDżurdżeni§! - Choć obecnie są podzieleni, to jeśli zjednoczą się pod wodzą silnego przywódcy, inwazja na Koreę może nastąpić szybko. Podobnie po drugiej stronie morza, na wschodzie, leży §YJaponia§!, naród zwaśnionych §Ydaimyo§! i domniemanego §YShoguna§!. Korea musi być czujna, aby zjednoczona Japonia nie próbowała rozszerzyć swojej władzy przez wąski kanał Morza Koreańskiego. Wreszcie, mimo że Korea jest w cieniu §YImperium Ming§!, biada księciu Joseon, który obudzi smoka!"
