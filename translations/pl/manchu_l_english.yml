 JAP_expand_the_kokka_title: "Rozbuduj Kokkę"
 JAP_expand_the_kokka_desc: "Domena naszego klanu wspiera wszystkie nasze wysiłki polityczne. Choć mogła ona wystarczyć poprzednim pokoleniom, nie jest wystarczająco dochodowa, by sfinansować wszystkie nasze ambicje. Musimy rozszerzyć naszą strefę wpływów!"
 JAP_balance_the_four_divisions_title: "Równowaga czterech dywizji"
 JAP_balance_the_four_divisions_desc: "Społeczeństwo jest podzielone na cztery części, które muszą być w idealnej równowadze, aby stworzyć prawdziwie harmonijne społeczeństwo. Niestety ten okres w naszym życiu to okres gekokujo, gdzie nawet najniżsi mogą pokonać najwyższych w społeczeństwie. Musimy znaleźć sposób, aby zaradzić tej ciężkiej chorobie i przywrócić harmonię."
 JAP_balance_the_four_divisions_tt: "§YDwa stany§! muszą mieć §Y60§! lub więcej lojaloności"
 JAP_establish_political_supremacy_title: "Dominacja polityczna"
 JAP_establish_political_supremacy_desc: "Nasze aspiracje są większe niż jakiegokolwiek zwykłego daimyo. Naszym obowiązkiem, naszym przeznaczeniem, jest osiągnięcie najwyższych szczebli władzy w kraju."
 JAP_issue_new_erizeni_rei_title: "Wydaj nowy Erizeni-Rei"
 JAP_issue_new_erizeni_rei_desc: "Solidne finanse są podstawą stabilnego rządu. Aby zapewnić utrzymanie porządku i kontynuację handlu, musimy zachęcać do stałego napływu wartościowych monet do królestwa."
 JAP_survey_the_secret_fields_title: "Inspekcja tajnych pól"
 JAP_survey_the_secret_fields_desc: "Na prowincji żenująco powszechne jest utrzymywanie przez rolników tzw. \"sekretnych pól\", czyli gruntów rolnych ukrytych przed oczami poborców podatkowych. Dokładne rozliczenie tych niezgłoszonych nieruchomości powinno znacząco pomóc w poprawieniu kondycji naszej gospodarki i skarbca."
 JAP_construct_the_gokaido_title: "Zbuduj Gokaido"
 JAP_construct_the_gokaido_desc: "Chociaż nasi krajowi przeciwnicy zostali pokonani, ważne jest, abyśmy utrzymywali tych lordów w ryzach. Budowa nowego systemu dróg i stacji komunikacyjnych ułatwiłaby dotarcie do domen daimyo ze stolicy i zwiększyłaby lokalny handel wzdłuż tych szlaków."
 JAP_permit_ryogaesho_title: "Dopuszczenie Ryogaesho"
 JAP_permit_ryogaesho_desc: "Wielu daimyo cierpi z powodu niestabilnych finansów, przez co niektórzy nie wywiązują się z zaciągniętych pożyczek. Umożliwienie mniejszym kantorom oferowania bardziej wiarygodnych pożyczek i wspieranie ich naszymi rezerwami powinno pomóc w ustabilizowaniu finansów daimyo i być może wesprzeć lepszą gospodarkę krajową."
 JAP_pacify_the_north_title: "Spacyfikuj północ"
 JAP_pacify_the_north_desc: "Mieszkańcy Ezochi są cierniem w naszym oku, stanowiąc bazę dla bandytów, którzy przybywają na południe, by polować na naszych spokojnych poddanych. Musimy rozszerzyć nasze dobroczynne rządy na północ, do tej dzikiej krainy i zapewnić, że tamtejsi ludzie nauczą się korzyści płynących z naszych metod."
 JAP_take_the_thousand_islands_title: "Zajmij Kuryle"
 JAP_take_the_thousand_islands_desc: "Syn Niebios poprosił, aby wyspy na północ od Japonii zasiedlili ronini pozbawieni ziemi."
 JAP_siberian_intervention_title: "Syberyjska interwencja"
 JAP_siberian_intervention_desc: "Nasze zaangażowanie w Mandżurii i wśród Tysiąca Wysp wymaga nowej granicy obronnej. Taigi Syberii nie są może najbardziej pociągającą krainą, ale zapewnią dobrą pierwszą linię obrony przed każdym, kto z zachodu zechce zaatakować nasze bardziej zamożne terytoria."
 JAP_sankin_kotai_title: "Sankin-Kotai"
 JAP_sankin_kotai_desc: "Zamiast po prostu więzić tych najgorszych lordów i ryzykować rebelią, możemy zastosować o wiele bardziej subtelne podejście do osłabiania i integrowania ich poprzez zobowiązanie ich do regularnego odwiedzania stolicy. Wdrożenie polityki \"naprzemiennej obecności\" zmusiłoby lordów do utrzymywania dwóch rezydencji, jednej w swoich domenach, a drugiej w stolicy, i oczywiście należałoby oczekiwać, że będą podróżować tam i z powrotem w ekstrawaganckich procesjach. Koszty tego wszystkiego doprowadziłyby do bankructwa wszystkich poza najbogatszymi lordami, uniemożliwiając im zgromadzenie środków potrzebnych do utrzymania prywatnej armii. Pomogłoby to również wzmocnić naszą władzę w stolicy i uczynić ją o wiele bardziej atrakcyjnym miejscem dla dworzan i dyplomatów."
 JAP_encourage_financial_cliques_title: "Popieraj bogate kliki"
 JAP_encourage_financial_cliques_desc: "Wraz z rozwojem naszej gospodarki, klasy kupieckie nieuchronnie rosną w bogactwo i władzę. Chociaż oficjalnie znajdują się oni na samym dole drabiny społecznej, trudno jest patrzeć z góry na ludzi tak bogatych i tak biegłych w finansach. Być może nadszedł czas, abyśmy aktywnie wspierali tych kupców i pomagali im rozwijać te... jak powinniśmy nazwać te kupieckie konglomeraty? \"Zaibatsu\"?"
 JAP_emperor_of_china_title: "Cesarski mandat"
 JAP_emperor_of_china_desc: "Kiedyś Chiny nazywały nas \"karłami\", ale teraz to Chiny są przez nas skarłowaciałe! Syn Nieba nie ma sobie równych; musimy zapewnić Chryzantemowemu Tronowi supremację nad wszystkimi innymi władcami."
 JAP_secure_the_pacific_title: "Zabezpiecz Pacyfik"
 JAP_secure_the_pacific_desc: "W miarę jak nasz zasięg rośnie, rośnie też nasze zapotrzebowanie na obronę. Podczas gdy patrzymy na zachód w poszukiwaniu możliwości rozwoju, musimy również uważać na wielką przestrzeń na wschodzie, Ocean Spokojny. Kto wie, jakie zagrożenia mogą nadejść z tego kierunku? Rozsądnie byłoby umocnić naszą władzę na wyspach Pacyfiku, aby jakiś inny kraj nie zajął ich i nie uderzył na nas od wschodu."
 JAP_regulate_the_social_order_title: "Porządek społeczny"
 JAP_regulate_the_social_order_desc: "Aby zapobiec kolejnej epoce chaosu, musimy upewnić się, że każdy zna swoje miejsce w społeczeństwie. Samuraje muszą pozostać samurajami, kupcy muszą pozostać kupcami, chłopi muszą pozostać chłopami i nikt nie wpadnie na żadne absurdalne pomysły, by było inaczej."
 JAP_dominate_the_market_title: "Zdominuj rynki"
 JAP_dominate_the_market_desc: "Nasze wyniki gospodarcze są zdumiewające, a nasz prestiż nie ma sobie równych, jednak nasi obywatele za oceanem wciąż nie otrzymują szacunku, na który słusznie zasługują. "
 JAP_go_to_indochina_title: "Indochińska hegemonia"
 JAP_go_to_indochina_desc: "Nasze panowanie nie może ograniczać się tylko do Chin - musimy rozszerzyć zasięg Cesarza jeszcze bardziej, aby wszyscy mogli cieszyć się naszą sferą współdobrobytu."
 JAP_colonize_california_title: "Skolonizuj Kalifornię"
 JAP_colonize_california_desc: "Za morzem leży Nowy Świat, pełen możliwości. Niektórzy nawet szepczą o królestwie bogatym ponad miarę, o złotym państwie gotowym do zdobycia. Powinniśmy założyć bazy na tych ziemiach i czerpać zyski z tego, co zostanie odkryte."
 JAP_siberian_boom: "Syberyjski boom"
 JAP_gokaido_stations: "Stacje Gokaido"
 JAP_gokaido_stations_for_everyone: "Każda posiadana prowincja w kraju otrzymuje modyfikator §YStacje Gokaido§! na §Y20 lat§!, dający następujące efekty:\nPrędkość ruchu przyjaznych jednostek: §G+10.0%§!\nMiesięczna zmiana autonomii: §G-0.05§!"
 JAP_sankin_kotai_modifier: "Sankin-Kotai"
 JAP_social_hierarchy: "Regulowana Hierarchia Społeczna"
 JAP_indochinese_trade: "Indochińskie Okręty Czerwonej Pieczęci"
 JAP_trade_hegemon: "Hegemon handlowy"
 JAP_cadastral_surveys: "badania katastralne"
 JAP_currency_regulations: "Regulacje walutowe"
 JAP_sengoku_contender: "Zawodnik Sengoku"
 JAP_californian_colonization: "Kraj §Y[Root.GetName]§! lub jego poddani posiadają co najmniej jedną w pełni skolonizowaną prowincje w regionie kolonialnych Kalifornii."
 JAP_build_a_factroy: "W prowincjach §Y[Root.GetName]§!' powstało co najmniej §Y12§! manufaktur dowolnego typu."
 JAP_toughed_it_out_MoH: "§Y[Root.GetName]§! rozwiązał wszystkie możliwe Incydenty nie dotyczące Szogunatu lub przestał być Szinto."
 JAP_toughed_it_out_no_MoH: "§Y[Root.GetName]§! uporał się z przybyciem Kirishitan lub przestał być Szinto."
 JAP_cn_in_rnw: "Posiadaj lub miej poddanego nie trybutariusza posiadającego co najmniej §Y10§! prowincji w Nowym Świecie."
 JAP_no_corruption: "Korupcja wynosi mniej niż §Y0.1%§!."
 lost_control_of_beijing: "Cesarz nie jest właścicielem ani nie kontroluje Pekinu"
 desc_lost_control_of_beijing: "To źle wróży naszym roszczeniom do Mandatu Niebios, jeśli nie możemy utrzymać Pekinu, jednego z głównych miast Chin."
 lost_control_of_nanjing: "Cesarz nie posiada ani nie kontroluje Nankinu."
 desc_lost_control_of_nanjing: "To źle wróży naszym roszczeniom do Mandatu Niebios, jeśli nie możemy utrzymać Nankinu, jednego z głównych miast Chin."
 lost_control_of_canton: "Cesarz nie posiada ani nie kontroluje Kantonu"
 desc_lost_control_of_canton: "To źle wróży naszym roszczeniom do Mandatu Niebios, jeśli nie możemy utrzymać Kantonu, jednego z głównych miast Chin."
 humane_personality: "Humanitarny"
 desc_humane_personality: "Ten władca jest humanitarny. Współczucie, życzliwość i niezachwiane przywiązanie do wybitnych wartości moralnych cechują relacje naszego władcy ze wszystkimi ludźmi."
 humane_personality_die_desc: "Poddani [Root.Monarch.GetHerHisCap] będą z sentymentem wspominać [Root.Monarch.GetHerHis] współczucie i życzliwość."
 petty_personality: "Małostkowy"
 desc_petty_personality: "Ten władca jest małostkowy. Nawet najbardziej błahy drobiazg wywoła oburzenie tego władcy, a żadna własność, nieważne jak mało znacząca, nie pozostanie poniżej jego zazdrości."
 petty_personality_die_desc: "[Root.Monarch.GetHerHisCap] małostkowość oraz zawiść nie przyniosły nic poza złem dla naszej dynastii."
