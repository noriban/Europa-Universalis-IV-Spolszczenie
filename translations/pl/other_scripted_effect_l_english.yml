l_english:
 add_or_upgrade_trade_building_tt: "Prowincja §Y[This.GetName]§! otrzymuje ulepszenie §Ybudynku handlowego§!. Jeśli nie ma w niej żadnego budynku, dodaje §Ytarg§!, a jeśli posiada §Ygiełdę§! to zyskuje §G1§ podatku podstawowego i §G1§! produkcji podstawowej."
 add_or_upgrade_tax_building_tt: "Prowincja §Y[This.GetName]§! otrzymuje ulepszenie §Ybudynku podatkowego§!. Jeśli nie ma w niej żadnego budynku, dodaje §Yświątynię§!, a jeśli posiada §Ykatedrę§! to zyskuje §G2§! podatku podstawowego."
 add_or_upgrade_production_building_tt: "Prowincja §Y[This.GetName]§! otrzymuje ulepszenie §Ybudynku produkcyjnego§!. Jeśli nie ma w niej żadnego budynku, dodaje §Ywarsztat§!, a jeśli posiada §Ybiuro rachunkowe§! to zyskuje §G2§! podstawowej produkcji."
 add_or_upgrade_dock_building_tt: "Prowincja §Y[This.GetName]§! otrzymuje ulepszenie §Ybudynku portowego§!. Jeśli nie ma w niej żadnego budynku, dodaje §Ydoki§!, a jeśli posiada §Ysuche doki§! to zyskuje §G500§! marynarzy."
 add_or_upgrade_shipyard_building_tt: "Prowincja §Y[This.GetName]§! otrzymuje ulepszenie §Ybudynku stoczniowego§!. Jeśli nie ma w niej żadnego budynku, dodaje §Ystocznię§!, a jeśli posiada §Ywielką stocznię§! to zyskuje §G500§! marynarzy."
 add_or_upgrade_manpower_building_tt: "Prowincja §Y[This.GetName]§! otrzymuje ulepszenie §Ybudynku zwiększającego zasoby ludzkie§!. Jeśli nie ma w niej żadnego budynku, dodaje §Ykoszary§!, a jeśli posiada §Ypoligony§! to zyskuje §G1§ produkcji podstawowej i §G1§! podstawowych zasobów ludzkich."
 add_or_upgrade_forcelimit_building_tt: "Prowincja §Y[This.GetName]§! otrzymuje ulepszenie §Ybudynku podnoszącego limit wojsk§!. Jeśli nie ma w niej żadnego budynku, dodaje §Yobóz wojskowy§!, a jeśli posiada §Ycentrum werbunkowe§! to zyskuje §G2§! podstawowych zasobów ludzkich."
 add_or_upgrade_university_building_tt: "Jeśli nie ma w niej §Yuniwersytetu§!, dodaje §Yuniwersytet§!, a jeśli posiada to zyskuje §G1§ podatku podstawowego, §G1§ produkcji podstawowej i §G1§! podstawowych zasobów ludzkich."
 add_or_upgrade_courthouse_building_tt: "Prowincja §Y[This.GetName]§! otrzymuje ulepszenie §Ybudynku administracji§!. Jeśli nie ma w niej żadnego budynku, dodaje §Ysąd§!, a jeśli posiada §Yratusz§! to zyskuje §G1§ podatku podstawowego, §G1§ produkcji podstawowej i §G1§! podstawowych zasobów ludzkich."
 add_or_upgrade_fort_building_tt: "Prowincja §Y[This.GetName]§! otrzymuje ulepszenie §Ybudynku obronnego§!. Jeśli nie ma w niej żadnego budynku, dodaje §Yzamek§!, a jeśli posiada §Yfortecę§! to zyskuje §G3§! podstawowych zasobów ludzkich."
