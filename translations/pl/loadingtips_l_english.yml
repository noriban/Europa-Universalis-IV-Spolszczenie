l_english:
 LOADING_TIP_0: "W republice wybory odbywają się co 4-8 lat."
 LOADING_TIP_1: "Wyniszczenie potrafi zimą dać w kość.\nCzasem lepiej się wycofać i kontynuować kampanię wiosną."
 LOADING_TIP_2: "Doradcy zapewniają premię w zakresie swoich umiejętności oraz zwiększają twoje punkty administracyjne, dyplomatyczne lub militarne."
 LOADING_TIP_3: "Przegrana wojna lub utrata kilku prowincji nie świadczą jeszcze o porażce.\nPoczekaj na chwilę słabości wroga i odbierz to, co twoje."
 LOADING_TIP_4: "Nie musisz zajmować wszystkich prowincji wroga podczas jednej wojny.\nBędzie jeszcze mnóstwo czasu na kolejne."
 LOADING_TIP_5: "Zanim zaatakujesz wroga, upewnij się, że twoja armia posiada dowódcę.\nArmie bez dowódcy są bardziej narażone na porażkę i kompletne rozbicie."
 LOADING_TIP_6: "Możesz kliknąć PPM na prowincji,\naby otworzyć okno dyplomacji z danym państwem."
 LOADING_TIP_7: "Zadbaj o wysunięcie roszczeń względem wrogiej prowincji, aby móc później szybciej i taniej przekształcić ją w prowincję narodową."
 LOADING_TIP_8: "Kliknij PPM na komunikacie, by go ukryć, bądź shift+PPM\n by go wyłączyć. Możesz go potem przywrócić w menu."
 LOADING_TIP_9: "Ostatnia oferta pokoju wysłana podczas bieżącej wojny jest zapisywana.\nJeżeli więc wróg nie zaakceptuje jej od razu, możesz łatwo ją ponowić."
 LOADING_TIP_10: "Wysunięcie roszczeń zmniejsza czas i koszt przekształcenia prowincji\nw prowincję narodową o 10%."
 LOADING_TIP_11: "Nie nawiązuj zbyt wielu stosunków dyplomatycznych. Stracisz\n punkty dyplomacji, jeżeli przekroczysz koszty utrzymania."
 LOADING_TIP_12: "Lekkie okręty są kluczowym elementem zabezpieczenia handlu."
 LOADING_TIP_13: "Zwiększenie stabilności wymaga punktów administracyjnych. Uważaj na to, zanim zaakceptujesz jej utratę w wyniku jakiegoś wydarzenia."
 LOADING_TIP_14: "Pierwsza grupa ideowa zostaje odblokowana\nna 5. poziomie technologii administracyjnej."
 LOADING_TIP_15: "Znaj wartość punktów swojego monarchy. Są bardzo ważne\ndla technologii i idei."
 LOADING_TIP_16: "Wydając punkty dyplomatyczne, można zmniejszyć wyczerpanie wojną."
 LOADING_TIP_17: "Posiadanie zbyt wielu dowódców będzie kosztować cię co miesiąc punkty militarne."
 LOADING_TIP_18: "Uważaj na przerost. Posiadanie zbyt wielu\nnienarodowych prowincji może być niebezpieczne."
 LOADING_TIP_19: "Handel płynący do węzłów końcowych: Wenecji, Genui,\nbądź Kanału La Manche nie może zostać przekierowany."
 LOADING_TIP_20: "Kliknij LPM na prowincji, aby otworzyć okno podglądu.\nKliknij PPM na prowincji, by otworzyć okno dyplomacji z jej władcą."
 LOADING_TIP_21: "Oblężone forty prowincji przybrzeżnych mogą poddać się szybciej, jeżeli założona została blokada morska."
 LOADING_TIP_22: "Twój główny węzeł handlowy pobiera dochód z handlu,\nnawet jeśli nie przydzieliłeś tam kupca."
 LOADING_TIP_23: "Kontrolowanie znacznej części światowych zasobów jednego z towarów handlowych przyniesie wyjątkowe premie z nim związane."
 LOADING_TIP_24: "Prowincje państw nastawionych na handel dają więcej siły handlowej w węzłach handlowych, do których są przypisane."
 LOADING_TIP_25: "Możesz użyć księgi statystyk do porównania swojego kraju z innymi."
 LOADING_TIP_26: "Kiedy twoje wojsko przychodzi z odsieczą obleganemu fortowi, będzie traktowane jako obrońcy."
 LOADING_TIP_27: "Wysoka stabilność zwiększa szanse na odziedziczenie krajów, z którymi jesteś w unii personalnej."
 LOADING_TIP_28: "Nie zużywaj wszystkich punktów administracyjnych w czasie wojny.\nBędziesz ich potrzebował do unarodowienia zdobytych prowincji."
 LOADING_TIP_29: "Wszystkie modyfikatory handlu są wymienione i wytłumaczone na ekranie handlu."
 LOADING_TIP_30: "Dopóki nie osiągniesz 22 poziomu technologii dyplomatycznej,\ntwoje statki będą niszczeć na oceanie."
 LOADING_TIP_31: "Uważnie wybierz grupę ideową!"
 LOADING_TIP_32: "W sytuacji wyczerpania wojną uczynienie prowincji narodową jest bardziej kosztowne."
 LOADING_TIP_33: "Im większą autonomią cieszą się twoje prowincje, tym mniejsze pochodzące z nich dochody z podatków i zasoby ludzkie."
 LOADING_TIP_34: "Wysyłanie lekkich okrętów z misją ochrony handlu zwiększy tradycję morską."
 LOADING_TIP_35: "Tradycja morska zwiększa twoją umiejętność sterowania handlem."
 LOADING_TIP_36: "Przydzielenie dowódcy umiejącego manewrować do ochrony handlu zwiększy jej efektywność."
 LOADING_TIP_37: "Podczas zimy twoje oddziały mogą być narażone na zwiększone wyniszczenie."
 LOADING_TIP_38: "Liczba comiesięcznych posiłków jest związana z suwakiem zarządzania armią."
 LOADING_TIP_39: "Dowodzący armią władcy i dziedzice mogą zginąć w boju.\nDobrze się zastanów, nim powierzysz im tę funkcję!"
 LOADING_TIP_40: "Nawet niewielka premia do oblężenia może znacznie je skrócić."
 LOADING_TIP_41: "Obniżony koszt rekrutacji jednostki zmniejsza również jej koszt utrzymania."
 LOADING_TIP_42: "Wraz z upływem czasu doradcy będą kosztować cię więcej."
 LOADING_TIP_43: "Po założeniu kolonii możesz odwołać swojego kolonistę. Spowolni to rozwój kolonii, ale pozwoli na skolonizowanie kolejnej prowincji."
 LOADING_TIP_44: "Zwiększenie limitu kolonii zwiększy też znacząco możliwości zarządzania nimi."
 LOADING_TIP_45: "Nie zagarniaj zbyt wielu ziem na raz.\nPrzerost oznacza zbliżające się kłopoty!"
 LOADING_TIP_46: "Przerost zwiększa koszt podniesienia stabilności."
 LOADING_TIP_47: "Niska jedność religijna zwiększa niepokoje społeczne w twoich prowincjach."
 LOADING_TIP_48: "Zamorskie kolonie nie są wliczane do przerostu,\nlecz podbite miasta - tak!"
 LOADING_TIP_49: "Blokowanie wrogich portów nie tylko zmniejsza dochód z prowincji, ale także osłabia jej siłę handlową."
 LOADING_TIP_50: "Branie i przedłużanie pożyczek zwiększa inflację."
 LOADING_TIP_51: "Najemnicy pozwolą ci zaoszczędzić zasoby ludzkie. Jeżeli cię na nich stać."
 LOADING_TIP_52: "Zwiększenie autonomii prowincji obniży niepokoje społeczne, lecz zmniejszy też dochody z podatków."
 LOADING_TIP_53: "Wybranie rywali pogorszy twoje stosunki z nimi, lecz przyniesie więcej punktów prestiżu z bitew i pozwoli odebrać im więcej ziem."
 LOADING_TIP_54: "Kontrolowanie prowincji z ważnymi węzłami handlowymi jest kluczowe dla stworzenia światowego imperium handlowego."
 LOADING_TIP_55: "Koalicje mogą być bardzo przydatnym narzędziem przeciw silniejszemu wrogowi."
 LOADING_TIP_56: "Nie rzucaj się od razu w wir walki; przed rozpoczęciem wojny upewnij się, kto jest po czyjej stronie. Może ci się to przydać."
 LOADING_TIP_57: "Armie, floty i doradcy stają się z czasem coraz bardziej kosztowni.\nUpewnij się, że twoja gospodarka to wytrzyma."
 LOADING_TIP_58: "Wznoszenie budynków znacznie podnosi wartość prowincji."
 LOADING_TIP_59: "Wartość towarów handlowych bezpośrednio zwiększa przychód z produkcji w prowincji."
 LOADING_TIP_60: "Jeśli wysunąłeś roszczenia wobec prowincji, przekształcenie jej w prowincję narodową będzie znacznie tańsze."
 LOADING_TIP_61: "Zadbaj, by osiągnąć cele wojenne. Pozwoli ci to w szybciej zdobyć punkty wojenne."
 LOADING_TIP_62: "Agresywna ekspansja wywiera większy wpływ na twoich sąsiadów niż na bardziej odległe kraje."
 LOADING_TIP_63: "Uważaj na swoją agresywną ekspansję, bo możesz stać się celem koalicji."
 LOADING_TIP_64: "Wasalizacja i dyplomatyczna aneksja mogą pomóc ci powiększyć państwo bez niepokojenia sąsiadów."
 LOADING_TIP_65: "Jeżeli uznasz, że gra jest zbyt wymagająca, zmniejsz trudność."
 LOADING_TIP_66: "Toczysz kosztowną wojnę?\nNie obawiaj się podnieść podatków wojennych lub zaciągnąć pożyczkę."
 LOADING_TIP_67: "Każda grupa idei narodowych ma przypisane zdarzenia losowe. Niektóre z nich będą dla ciebie korzystne, inne nie."
 LOADING_TIP_68: "Cesarz Świętego Cesarstwa Rzymskiego może desygnować nowych elektorów, jeżeli jest ich mniej niż siedmiu."
 LOADING_TIP_69: "Nie da się przypuścić szturmu na fort przed dokonaniem wyłomu w jego murach."
 LOADING_TIP_70: "Galery świetnie sprawdzają się podczas walk na morzach śródlądowych.\nPrzykładami są Bałtyk, Morze Czarne lub Morze Śródziemne."
 LOADING_TIP_71: "Wyniszczenie zabija! Dowódcy o wysokich umiejętnościach manewrowych zmniejszają wyniszczenie jednostki."
 LOADING_TIP_72: "Naciśnij F10, by wykonać zrzut ekranu w obecnie wybranym trybie mapy."
 LOADING_TIP_73: "Zmniejszając koszty utrzymania floty, redukujesz siłę handlową czerpaną ze statków. Jeżeli posiadasz dużo lekkich okrętów, stracisz przychód."
 LOADING_TIP_74: "Wyczerpanie wojną maleje powoli w czasie pokoju i ani trochę w trakcie wojny."
 LOADING_TIP_75: "Uważaj na koalicje. Wplątanie się w wojnę z większością sąsiadów może być niebezpieczne."
 LOADING_TIP_76: "Możesz wysuwać roszczenia względem prowincji przygranicznych oraz współdzielących strefę morską z twoją prowincją narodową."
 LOADING_TIP_77: "Wiele popularnych czynności dysponuje klawiszami skrótu.\nSprawdź podpowiedzi, by dowiedzieć się więcej."
 LOADING_TIP_78: "Ctrl+numer przydziela wybraną jednostkę do kontrolowanej grupy. Sam klawisz numeryczny wybiera jednostkę."
 LOADING_TIP_79: "Zasoby ludzkie regenerują się powoli. Rozważ zatrudnienie kompanii najemników w celu oszczędzania zasobów ludzkich."
 LOADING_TIP_80: "Naciśnij klawisz Home, by przenieść się do stołecznej prowincji."
 LOADING_TIP_81: "Wykwalifikowani doradcy są drożsi niż ci mniej doświadczeni. Upewnij się, że stać cię na doradcę z górnej półki, zanim jakiegoś zatrudnisz."
 LOADING_TIP_82: "Porównując jednostki wojskowe, zwracaj uwagę nie tylko na ich wartość natarcia i ostrzału, ale również na modyfikatory tych parametrów."
 LOADING_TIP_83: "Forty wysokiego poziomu są nie do zdobycia bez artylerii. Upewnij się, że dysponujesz wystarczającą siłą ognia."
 LOADING_TIP_84: "Wysłanie armii do buntującej się prowincji może znacząco zmniejszyć miejscowe niepokoje społeczne."
 LOADING_TIP_85: "Możesz użyć swojej floty, by zablokować przedostanie się wroga przez cieśninę."
 LOADING_TIP_86: "Swoje zrzuty ekranu możesz znaleźć tutaj:../Dokumenty/Paradox Interactive/Europa Universalis IV/Screenshots"
 LOADING_TIP_87: "Naciśnij F11, by zrobić zrzut ekranu z gry."
 LOADING_TIP_88: "Przytrzymaj shift podczas wydawania rozkazów jednostce, aby utworzyć własną ścieżkę."
 LOADING_TIP_89: "Możesz kasować zapisy gry, klikając przycisk usuń plik na zapisie gry."
 LOADING_TIP_90: "Klawisze Z i C mogą być używane do anulowania i zatwierdzania wyborów w ramach wydarzeń i decyzji dyplomatycznych."
 LOADING_TIP_91: "Klawisz B otwiera zbiorczy ekran armii."
 LOADING_TIP_92: "Po otwarciu zbiorczego ekranu armii, klawisze Z i B pozwalają przenosić jednostki z jednej strony na drugą."
 LOADING_TIP_93: "Klawisz B pozwala odznaczyć górną armię lub flotę w przypadku zaznaczenia wielu armii lub flot."
 LOADING_TIP_94: "Osmanowie są najsilniejszym państwem w grze i są zalecanym wyborem dla początkujących."
 LOADING_TIP_95: "Tryb bardzo łatwy jest odpowiedni dla początkujących, którzy uznają normalny poziom trudności za zbyt duże wyzwanie."
 LOADING_TIP_96: "W trybie trudnym AI radzi sobie tak dobrze, jak to możliwe, ale (prawie) nie oszukuje."
 LOADING_TIP_97: "W trybie bardzo trudnym SI jest tak dobre, jak to możliwe, ale często oszukuje, więc gra nawet dużymi państwami stanowi wyzwanie."
 LOADING_TIP_98: "Wykorzystuj ukształtowanie terenu! Rozstawiaj wojsko tak,\nby przed bitwą atakujący musiał przekroczyć rzekę lub trudny teren."
 LOADING_TIP_99: "Jeśli wojsko oblegające fortecę na terytorium wroga zostanie zaatakowane, będzie traktowane jako atakujący z uwzględnieniem kar za rodzaj terenu."
 LOADING_TIP_100: "Potrzeba długiego czasu, by opanować tę grę. Nie dziw się, jeśli po wielu godzinach rozgrywki dowiesz się czegoś nowego."
 LOADING_TIP_101: "Możesz przegrać bitwę (i to niejedną), lecz wciąż wygrać wojnę.\nNawet po początkowych porażkach warto walczyć dalej."
